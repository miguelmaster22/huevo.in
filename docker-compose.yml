services:
  app:
    build: .
    container_name: huevo.in
    restart: always
    #ports:
    #  - "3000:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./server/.env:/app/server/.env
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.huevo-in.rule=Host(`huevo-in.huevo.info`)"
      - "traefik.http.routers.huevo-in.entrypoints=websecure"
      - "traefik.http.routers.huevo-in.tls.certresolver=myresolver"
      - "traefik.http.services.huevo-in.loadbalancer.server.port=3001"

networks:
  web:
    external: true